<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">My Bootstrap 5 Template</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Current Page</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Other Page</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Another Page</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Some Other Page</a></li>
            </ul>
        </header>
    </div>

    <main>
        <div class="container">
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Bootstrap 5</h1>
                        <p class="lead text-muted">A collection of tools for creating websites. Click on
                            the buttons
                            below to try out some of the features.
                        </p>
                        <p>
                            <a href="https://getbootstrap.com/docs/5.0/examples/sidebars/"
                                class="btn btn-primary my-2">Sidebars</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/navbars/"
                                class="btn btn-secondary my-2">Navbars</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/grid/" class="btn btn-success my-2">Grid</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/album/" class="btn btn-danger my-2">Album</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/cover/" class="btn btn-warning my-2">Cover</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/carousel/"
                                class="btn btn-info my-2">Carousel</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/starter-template/"
                                class="btn btn-light my-2">Start Template</a>
                            <a href="https://getbootstrap.com/docs/5.0/examples/cheatsheet/"
                                class="btn btn-dark my-2">Cheatsheet</a>
                        </p>
                    </div>
                </div>
            </section>
        
            <section class="grid py-5">
                <div class="container">
                    <div id="card-container" class="row card-container">
                    </div>
                </div>
            </section>
        </div>
    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
