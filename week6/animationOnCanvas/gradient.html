<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Gradient Move</Canvas></title>
    <style>
        body {
            background-color: #eeeeee;
        }
    
        #outer {
            margin-top: 40px;
            margin-left: 40px;
        }
    </style>
</head>
<body onLoad="init();">
    <canvas id="canvas1" width="400" height="400">
    </canvas>

    <script>
    function adjustColor(r, g, b, amount) {
        let color1 = Math.floor(r + Math.sin(amount * 0.05) * 50);
        let color2 = Math.floor(g + Math.sin(amount * 0.05 + 1) * 50);
        let color3 = Math.floor(b + Math.sin(amount * 0.05 + 2) * 50);

        color1 = Math.min(255, Math.max(0, color1));
        color2 = Math.min(255, Math.max(0, color2));
        color3 = Math.min(255, Math.max(0, color3));

        return "#" + color1.toString(16).padStart(2, '0') +
                 color2.toString(16).padStart(2, '0') +
                 color3.toString(16).padStart(2, '0');
    }

        var mycanvas=document.getElementById("canvas1");
        var cntx = mycanvas.getContext('2d');
        var c1 = 0.25;
        var c2 = 0.5;
        var c3 = 0.75;
        var dc1 = 0.05;
        var dc2 = 0.05;
        var dc3 = 0.05;
        var cc = 1;
        var color1 = adjustColor(0x3d, 0xe6, 0xa6, 0);
        var color2 = adjustColor(0x00, 0x33, 0x33, 0);
        var color3 = adjustColor(0x00, 0xcc, 0xee, 0);

        function init() {
            myMove = setInterval(draw, 220);
        }

        function draw() {
            var mygradient1 = cntx.createLinearGradient(0, 0, 400, 400);
            mygradient1.addColorStop(0, "#ffdd30");
            mygradient1.addColorStop(c1, color1);
            mygradient1.addColorStop(c2, color2);
            mygradient1.addColorStop(c3, color3);
            mygradient1.addColorStop(1, "#333333");
            cntx.fillStyle = mygradient1;
            cntx.fillRect(0, 0, 200, 200);

            var mygradient2 = cntx.createLinearGradient(400, 0, 0, 400);
            mygradient2.addColorStop(0, "#ffdd30");
            mygradient2.addColorStop(c1, color1);
            mygradient2.addColorStop(c2, color2);
            mygradient2.addColorStop(c3, color3);
            mygradient2.addColorStop(1, "#333333");
            cntx.fillStyle = mygradient2;
            cntx.fillRect(200, 0, 200, 200);

            var mygradient3 = cntx.createLinearGradient(0, 400, 400, 0);
            mygradient3.addColorStop(0, "#ffdd30");
            mygradient3.addColorStop(c1, color1);
            mygradient3.addColorStop(c2, color2);
            mygradient3.addColorStop(c3, color3);
            mygradient3.addColorStop(1, "#333333");
            cntx.fillStyle = mygradient3;
            cntx.fillRect(0, 200, 200, 200);

            var mygradient4 = cntx.createLinearGradient(400, 400, 0, 0);
            mygradient4.addColorStop(0, "#ffdd30");
            mygradient4.addColorStop(c1, color1);
            mygradient4.addColorStop(c2, color2);
            mygradient4.addColorStop(c3, color3);
            mygradient4.addColorStop(1, "#333333");
            cntx.fillStyle = mygradient4;
            cntx.fillRect(200, 200, 200, 200);

            c1+=dc1;
            c2+=dc2;
            c3+=dc3;
            if(c3>0.94) {dc1=-dc1; dc2=-dc2; dc3=-dc3;}
            if(c3<0.74) {dc1=-dc1; dc2=-dc2; dc3=-dc3;}

            cc+=10;
            color1 = adjustColor(0x3d, 0xe6, 0xa6, cc);
            color2 = adjustColor(0x00, 0x33, 0x33, cc);
            color3 = adjustColor(0x00, 0xcc, 0xee, cc);
            
            console.log(color1, color2, color3);

        }

    </script>
</body>

</html>
