<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Multi form</title>
    <link rel="stylesheet" href="./form-pages.css">
</head>
<body>
    <section>
        <h2 class="underline">Form Pages</h2>
        <div class="container-half card">
            <subtitle class="card-title">Input Forms</subtitle>
            <div id="form-page1" class="form-page" style="display: block">
                <div> <!-- page title -->
                    <h3>Personal Details</h3>
                </div>
                <div> <!-- page input fields -->
                    <label for="firstname" class="row">
                        First Name:
                        <input type="text" id="name-first"/>
                    </label>
                    <label for="lastname" class="row">
                        Last Name:
                        <input type="text" id="name-last"/>
                    </label>
                </div>
                <div> <!--  page navigate buttons -->
                    <button class="next" type="button" onclick="showPage(2)">Next Page</button>
                </div>
            </div>
            <div id="form-page2" class="form-page" style="display: none">
                <div>
                    <h3>Vehicle Details</h3>
                </div>
                <div>
                    <div class="row">
                        <label for="vehicle-sedan">
                            <input type="radio" id="vehicle-sedan" name="vehicle" value="Sedan" checked="true" />
                            Van
                        </label>
                        <label for="vehicle-SUV">
                            <input type="radio" id="vehicle-suv" name="vehicle" value="SUV"/>
                            SUV
                        </label>
                    </div>
                    <div class="row">
                        <label for="vehicle-make">
                            Make:
                            <select>
                                <option value="Toyota">Toyota</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Honda">Honda</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <button class="next" type="button" onclick="showPage(3)">Next Page</button>
                        <button class="previous" type="button" onclick="showPage(1)">Previous Page</button>
                    </div>
                </div>
            </div>
            <div id="form-page3" class="form-page" style="display: none">
                <div>
                    <h3>Summary</h3>
                </div>
                <div>
                    <div class="row">
                        <label>
                            Name:
                            <span id="summary-name"></span>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Vehicle:
                            <span id="summary-vehicle"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <button class="previous" type="button" onclick="showPage(2)">Previous Page</button>
                    <button class="next" type="button" onclick="submitData()">Submit</button>
                </div>
            </div>
            <progress value="10" max="100"></progress>
        </div>
        <div class="container-half card">
            <subtitle calss="card-title">Collected Data</subtitle>
            <table id="Collected-data">
                <thead>
                    <td>Name</td>
                    <td>Vehicle</td>
                </thead>
            </table>
        </div>
        <script src="formpaging.js"></script>
    </section>
</body>
</html>
